<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeeLow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <h1>DICE GAME</h1>
    </header>
    <div id="container">
        <div id="player-one">
            <div id="player-one-score">0</div>
            <div id="player-one-dice-one">
                <div class="player-one-outcome-one"></div>
            </div>
            <div id="player-one-dice-two">
                <div class="player-one-outcome-two"></div>
            </div>
            <div id="player-one-dice-three">
                <div class="player-one-outcome-three"></div>
            </div>
        </div>
        <div id="player-two">
            <div id="player-two-score">0</div>
            <div id="player-two-dice-one">
                <div class="player-two-outcome-one"></div>
            </div>
            <div id="player-two-dice-two">
                <div class="player-two-outcome-two"></div>
            </div>
            <div id="player-two-dice-three">
                <div class="player-two-outcome-three"></div>
            </div>
        </div>
        
    </div>
    <div id="roll">
        <button class="roll-button">Roll</button>
        <button class="reset-game">Reset</button>
    </div>
    <div id="result"></div>
    <div id="final"></div>

</body>

</html>
